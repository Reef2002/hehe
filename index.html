<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Hi I miss you soooo much!</h1>
                <h1 class="header_text">Shall we talk please?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/W6X72KNYDCOlqTtaaM/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <script>
            function nextPage() {
                window.location.href = "yes.html";
            }

            function moveButton() {
                var button = document.getElementById('noButton');
                var x = Math.random() * (window.innerWidth - button.offsetWidth);
                var y = Math.random() * (window.innerHeight - button.offsetHeight);
                button.style.position = 'absolute'; // Make sure the button moves absolutely
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            }
        </script>
    </body>
</html>
